<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Discussion 1</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <!-- display message saying that user must be 18 or older to view content -->
            <h1>Age Restricted Site</h1>
            <h2>You must be 18 years or older to view content</h2>
        </header>
        <main>
            <!-- Ask user for age -->
            <label for="input">Please input your age: </label><input id="input">

            <!-- use the javascript function to check users age -->
            <button onclick="checkAge()">Check Age</button>

            <!-- If 18 or above then welcome msg otherwise denied msg-->
            <h3 id="output"></h3>

            <!-- keep content hidden until user inputs an acceptable age -->
            <img src="blue.png" width="600" alt="age restricted photo" id="hidden-img" style="visibility: hidden;">
        </main>
        <!-- keep script tag just above the closing body tag -->
        <script src="dis1.js"></script>
    </body>
</html>
